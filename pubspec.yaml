name: zego_uikit_prebuilt_live_streaming
description: PrebuiltLiveStreaming is a full-featured live streaming kit that provides ready-made video streaming, live text chat, face beautification, and supports unlimited viewers.
version: 0.0.2
homepage: https://www.zegocloud.com/
repository: https://github.com/ZEGOCLOUD/zego_uikit_prebuilt_live_streaming_flutter

environment:
  sdk: ">=2.16.2 <3.0.0"
  flutter: ">=1.17.0"

dependencies:
  flutter:
    sdk: flutter
  # import_sorter: ^4.6.0  # run 'flutter pub run import_sorter:main'
  http: ^0.13.4
  flutter_screenutil: ^5.5.3+2
  zego_uikit: ^0.0.2

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^1.0.0

flutter:
  assets:
    - assets/icons/s1_ctrl_bar_more_checked.png
    - assets/icons/s1_ctrl_bar_more_normal.png
    - assets/icons/chat.png

    - assets/icons/2.0x/s1_ctrl_bar_more_checked.png
    - assets/icons/2.0x/s1_ctrl_bar_more_normal.png
    - assets/icons/2.0x/chat.png

    - assets/icons/3.0x/s1_ctrl_bar_more_checked.png
    - assets/icons/3.0x/s1_ctrl_bar_more_normal.png
    - assets/icons/3.0x/chat.png
